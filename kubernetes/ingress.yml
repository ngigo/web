---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ngigo-web-ingress
  labels:
    name: ngigo-web-ingress
spec:
  rules:
  - host: ngigo.com
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: ngigo-web-service
            port:
              number: 31000